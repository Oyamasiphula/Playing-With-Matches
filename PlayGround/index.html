<!DOCTYPE html>
<html>
<head>


    <link rel="stylesheet" type="text/css" href="customStyle.css">

	<title>The title of my page</title>

</head>

    <body>
    	<!-- HTML goes here -->
    <div id="card">
    <p id="number"></p>
    </div>

      <script type="text/javascript">
        // JavaScript code goes here at the bottom
            function genRandomNumber(x,y) {
                var z = Math.floor((Math.random() * x) + y);
                    document.getElementById("number").innerHTML = z;
            }

            genRandomNumber(10,1);
    </script>


    </body>

</html>
